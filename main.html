<!DOCTYPE html>
<html lang="en">

<head>
  <title>Block or Inline Elements</title>
  <style>
    .block-inline-div {
      display: block;
    }

    .block-inline-button,
    .block-inline-span,
    .block-inline-input,
    .block-inline-cite,
    .block-inline-code,
    .block-inline-sup,
    .block-inline-sub {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="block-inline-div" data-ns-test="block-inline-div">
    <button data-ns-test="block-inline-button">Test1</button>
    <button data-ns-test="block-inline-button">Test2</button>
  </div>

  <div data-ns-test="block-inline-span">
    <span class="block-inline-span">Test1</span>
    <span class="block-inline-span">Test2</span>
  </div>

  <div class="block-inline-div" data-ns-test="block-inline-p">
    <p data-ns-test="block-inline-p">Test1</p>
    <p data-ns-test="block-inline-p">Test2</p>
  </div>

  <div data-ns-test="block-inline-input">
    <input type="text" data-ns-test="block-inline-input" value="Test1">
    <input type="text" data-ns-test="block-inline-input" value="Test2">
  </div>

  <div data-ns-test="block-inline-cite">
    <cite class="block-inline-cite">Test1</cite>
    <cite class="block-inline-cite">Test2</cite>
  </div>

  <div data-ns-test="block-inline-code">
    <code class="block-inline-code">Test1</code>
    <code class="block-inline-code">Test2</code>
  </div>

  <div class="block-inline-div" data-ns-test="block-inline-h1">
    <h1 data-ns-test="block-inline-h1">Test1</h1>
    <h1 data-ns-test="block-inline-h1">Test2</h1>
  </div>

  <div data-ns-test="block-inline-sup">
    <sup class="block-inline-sup">Test1</sup>
    <sup class="block-inline-sup">Test2</sup>
  </div>

  <div data-ns-test="block-inline-sub">
    <sub class="block-inline-sub">Test1</sub>
    <sub class="block-inline-sub">Test2</sub>
  </div>
</body>

</html>
